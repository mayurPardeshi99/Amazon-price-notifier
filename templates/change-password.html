{% include "user/header.html" %}
<div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Change Password</h1>

                    </div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-8">
                                <div class="card bg-dark shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center text-white font-weight-light my-4"><i class="fas fa-key" style="margin-right: 3%;"></i>Change Password</h3></div>
                                    <div class="card-body">
                                        {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                        {% for message in messages %}
                                        <p class="text-center" style="color:red;font-weight:600;">{{ message }}</p>
                                        {% endfor %}
                                        {% endif %}
                                        {% endwith %}
                                        <p id="change-match-error" class="text-center" style="color:red;font-weight:600;"></p>
                                        <form action="{{ url_for('change_password') }}" method="post" style="color: white;">
                                            <div class="form-group mb-3">
                                              <label style="margin-bottom: 3px;" for="url"><strong>Enter Old Password :</strong></label>
                                              <input name="old_password" type="password" class="form-control" id="old_password" placeholder="Enter Old Password" required>

                                            </div>
                                            <div class="form-group mb-3">
                                              <label style="margin-bottom: 3px;" for="budget"><strong>Enter New Password :</strong></label>
                                              <input name="new_password" onkeyup='change_check_pass();' type="password" class="form-control" id="new_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" placeholder="Enter New Password" required>
                                            </div>
                                            <div class="form-group mb-3">
                                                <label style="margin-bottom: 3px;" for="budget"><strong>Confirm Password :</strong></label>
                                                <input name="confirm_password" onkeyup='change_check_pass();' type="password" class="form-control" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" placeholder="Confirm Password" required>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-center mt-4 mb-0">

                                                <button type="submit" id="change_password" class="btn btn-primary">Submit</button>
                                            </div>
                                          </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </main>
{% include "user/footer.html" %}
