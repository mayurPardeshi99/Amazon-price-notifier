{% include "user/header.html" %}
 <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4 fs-2">Our Products</h1>

                    </div>
                    <div class="container mx-auto mt-4">
                        <div class="row mb-3">
                        {% for product in all_products %}
                            <div class="col-md-4 col-lg-3 mb-3">
                                <div class="card" style="width: 14rem; margin: auto; min-height:20rem; max-height:20rem">
                                    <img class="card-img-top" style="width: 50%;max-height: 120px;object-fit: cover; margin: auto;padding: 10px;" src="{{ product.product_img }}" alt="Card image cap">
                                    <div class="card-body" style="display:flex;flex-wrap: wrap;align-items:start;justify-content:center;">
                                        <p class="card-text">{{ product.product_name|truncate(100, True, '...') }}</p>
                                        <div class="text-center align-self-end">
                                            <a href="{{ product.product_url }}" target="_blank" class="btn btn-primary">Buy</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}

                        </div>
                    </div>

                </main>
{% include "user/footer.html" %}
