<html>
	<head>
		<title>Can I Buy</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static',filename='assets/css/main.css') }}" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script>
        function check_pass() {
            if (document.getElementById('inputPassword').value ==
            document.getElementById('inputPasswordConfirm').value) {
            document.getElementById('submit').disabled = false;
            document.getElementById('match-error').innerText = "";
            } else {
                document.getElementById('submit').disabled = true;
                document.getElementById('match-error').innerText = "Password and confirm password should be same";
            }
        }
        </script>
	</head>
	<body class="landing is-preload" style="padding-bottom: 5%;">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="revel">
					<strong><h1 style="font-size:1.5em;font-family: 'Lobster', sans-serif;"><a href="{{ url_for('home') }}">Can I Buy</a></h1></strong>
					<nav id="nav">
						<ul>
							<li><a href="{{ url_for('home') }}">Home</a></li>
							<li><a href="{{ url_for('sign_up_page') }}" class="button">Sign Up</a></li>
							<li><a href="{{ url_for('login_page') }}" class="button">Log In</a></li>
						</ul>
					</nav>
				</header>
        	</div>


                <div class="container" style="padding-top: 5%;">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                <div class="card-body">
                                    {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                    {% for message in messages %}
                                    <p class="text-center" style="color:red;font-weight:600;">{{ message }}</p>
                                    {% endfor %}
                                    {% endif %}
                                    {% endwith %}
                                    <p id="match-error" class="text-center" style="color:red;font-weight:600;"></p>
                                    <form action="{{ url_for('sign_up_page') }}" method="post">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="mb-3 mb-md-0">
                                                    <input name="fname" class="form-control" id="inputFirstName" type="text" pattern="[A-Za-z]+" title="Must contain letters only" placeholder="Enter your first name" required/>

                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div>
                                                    <input name="lname" class="form-control" id="inputLastName" type="text" pattern="[A-Za-z]+" title="Must contain letters only" placeholder="Enter your last name" required/>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <input name="email" class="form-control" id="inputEmail" type="email" placeholder="Enter your valid email id" required/>
              
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="mb-3 mb-md-0">
                                                    <input name="password" class="form-control" id="inputPassword" type="password" onkeyup="check_pass();" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" placeholder="Create a password" required/>
                                                   
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3 mb-md-0">
                                                    <input name="confirm_password" class="form-control" id="inputPasswordConfirm" type="password" onkeyup="check_pass();" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" placeholder="Confirm password" required/>
                                                  
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button id="submit" type="submit" class="btn btn-dark btn-block">Create Account</button></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="{{ url_for('login_page') }}" style="border-bottom: none;">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

			<!-- Footer -->
	
					
					
				

	

		<!-- Scripts -->
			<script src="{{ url_for ('static', filename='assets/js/jquery.min.js') }}"></script>
			<script src="{{ url_for ('static', filename='assets/js/jquery.dropotron.min.js') }}"></script>
			<script src="{{ url_for ('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
			<script src="{{ url_for ('static', filename='assets/js/browser.min.js') }}"></script>
			<script src="{{ url_for ('static', filename='assets/js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for ('static', filename='assets/js/util.js') }}"></script>
			<script src="{{ url_for ('static', filename='assets/js/main.js') }}"></script>

	</body>
</html>
