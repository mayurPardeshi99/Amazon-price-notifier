<html>
	<head>
		<title>Can I Buy</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static',filename='assets/css/main.css') }}" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script>
        function check_pass_same() {
            if (document.getElementById('inputNewPassword').value ==
            document.getElementById('inputNewPasswordConfirm').value) {
            document.getElementById('submitPassword').disabled = false;
            document.getElementById('match-error').innerText = "";
            } else {
                document.getElementById('submitPassword').disabled = true;
                document.getElementById('match-error').innerText = "Password and confirm password should be same";
            }
        }
        </script>
	</head>
	<body class="landing is-preload" style="padding-bottom: 5%;">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="revel">
					<strong><h1 style="font-size:1.5em;font-family: 'Lobster', sans-serif;"><a href="{{ url_for('home') }}">Can I Buy</a></h1></strong>
					<nav id="nav">
						<ul>
							<li><a href="{{ url_for('home') }}">Home</a></li>
							<li><a href="{{ url_for('sign_up_page') }}" class="button">Sign Up</a></li>
							<li><a href="{{ url_for('login_page') }}" class="button">Log In</a></li>
						</ul>
					</nav>
				</header>
        	</div>

                <div class="container" style="padding-top: 5%; margin-bottom: 5%;">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Reset Password</h3></div>
                                    <div class="card-body">
                                        <p id="match-error" class="text-center" style="color:red;font-weight:600;"></p>
                                        <form action="{{ url_for('set_password', token=token) }}" method="post">
                                            <div class="mb-3">
                                                <input name="password" class="form-control" id="inputNewPassword" type="password" onkeyup="check_pass_same();" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" placeholder="Create a new password" required/>
                                            </div>
                                            <div class="mb-3">
                                                <input name="confirm_password" class="form-control" id="inputNewPasswordConfirm" type="password" onkeyup="check_pass_same();" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" placeholder="Confirm password" required/>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                                <button type="submit" id="submitPassword" class="btn btn-dark">Submit</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

		<!-- Scripts -->
			<script src="{{ url_for ('static', filename='assets/js/jquery.min.js') }}"></script>
			<script src="{{ url_for ('static', filename='assets/js/jquery.dropotron.min.js') }}"></script>
			<script src="{{ url_for ('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
			<script src="{{ url_for ('static', filename='assets/js/browser.min.js') }}"></script>
			<script src="{{ url_for ('static', filename='assets/js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for ('static', filename='assets/js/util.js') }}"></script>
			<script src="{{ url_for ('static', filename='assets/js/main.js') }}"></script>

	</body>
</html>
